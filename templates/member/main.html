<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        <h1>출석 체크</h1>
        {% if user.is_authenticated %}
        <span>{{ user }} is online</span>
        <a href="{% url 'member:logout' %}" type="button">LOG OUT</a>
        {% else %}
        <form action="{% url 'member:login' %}" method="POST" class="form_inline">
            {% csrf_token %}
            {{ login_form }}
        </form>
        <a href="{% url 'member:login' %}" type="button">LOGIN</a>
        {% endif %}
        <a href="{% url 'member:signup' %}" type="button">SIGN UP</a>
    </div>
</body>
</html>
