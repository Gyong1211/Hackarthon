{% extends 'common/base.html' %}

{% block content %}

<div class="signup-form">
  <form action="" method="POST">
      {% csrf_token %}
      {% for field in form %}
        <div class="fieldset">{{field.label_tag}}{{field}}</div>
      {% endfor%}
      <button type="submit" class="btn btn-lg">SIGN UP</button>
  </form>
</div>
{% endblock %}
