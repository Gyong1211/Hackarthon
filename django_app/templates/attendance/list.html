{% extends 'common/base.html' %}

{%block content %}
<div class="attendance_list">
    <h3>{{current_day}}</h3>
    <table align="center">
        <tr>
            <th>이름</th>
            <th>출석 여부</th>
        </tr>
       {% for attendance in attendance_result %}
        <tr>
            <td>{{attendance.0}}</td>
            <td>{% if attendance.1 %}O{%else%}X{%endif%}</td>
        </tr>

    {% endfor %}
    </table>

</div>
{% endblock %}
